<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBin Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 40px;
            text-align: center;
            position: relative;
        }
        .chart-container {
            margin-top: 20px;
        }
        .back-home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .back-home-button:hover {
            background-color: #444;
        }
        #garbageLevel {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SmartBin Data</h1>
    </header>
    <div class="container">
        <div class="chart-container">
            <canvas id="garbageChart"></canvas>
        </div>
        <div id="garbageLevel">Garbage Level: <span id="garbageValue">Loading...</span></div>
        <a href="index.html" class="back-home-button">Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const apiUrl = 'https://smartbinserver.onrender.com/api/smartbin';

        async function fetchSmartBinData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching SmartBin data:', error);
                return null;
            }
        }

        function updateChart(data) {
            const garbageLevel = data.GAmount;
            const freeSpace = data.MAmount - garbageLevel;

            const garbageLevelData = [freeSpace, garbageLevel];

            const ctx = document.getElementById('garbageChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Free Space', 'Garbage Amount'],
                    datasets: [{
                        data: garbageLevelData,
                        backgroundColor: ['#36A2EB', '#FFCE56'],
                        hoverBackgroundColor: ['#36A2EB', '#FFCE56']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            document.getElementById('garbageValue').innerText = `${garbageLevel} cm`;
        }

        async function updateSmartBinData() {
            const data = await fetchSmartBinData();
            if (data) {
                updateChart(data);
            } else {
                document.getElementById('garbageValue').innerText = 'Error loading data';
            }
        }

        // Initial load
        updateSmartBinData();

        // Refresh data every 10 seconds
        setInterval(updateSmartBinData, 10000);
    </script>
</body>
</html>
