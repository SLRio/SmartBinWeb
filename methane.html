<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methane Gas Level Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 40px;
            text-align: center;
        }
        .chart-container {
            margin-top: 20px;
        }
        .back-home-button {
            display: inline-block;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back-home-button:hover {
            background-color: #444;
        }
        #methaneValue {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Methane Gas Level Details</h1>
    </header>
    <div class="container">
        <div class="chart-container">
            <canvas id="methaneChart"></canvas>
        </div>
        <div id="methaneValue">Methane Gas Level: <span id="methanePPM">300ppm</span></div>
        <a href="index.html" class="back-home-button">Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('methaneChart').getContext('2d');
        const methaneChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Freespace', 'Methane Gas'],
                datasets: [{
                    data: [100 - 300, 300], // Sample data (replace with actual data)
                    backgroundColor: ['#36A2EB', '#FFCE56'],
                    hoverBackgroundColor: ['#36A2EB', '#FFCE56']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
